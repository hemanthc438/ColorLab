<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Color lab</h1>
            <div>
                <label for="colour code" name="hex code" id="color-code">Hex code</label>
                <input type="text" id="hex-code" placeholder="#000000">
            </div>
            <div>
                <label id="slider-percentage">0%</label>
                <input id="slider" type="range" min="1" max="100" value="1" class="slider" name="slider" >
            </div>
            <p>Input Color</p>
            <div id="inputColor" class="box"></div>
            <p id="altered-color">Altered Color</p>
            <div id="alteredColor" class="box"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
